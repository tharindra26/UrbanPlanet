
  <h1>User Details</h1>

  <table class="table table-striped-columns">

    <tbody>
    <tr>
      <th scope="row">User Id</th>
      <td>{{user.id}}</td>
    </tr>
    <tr>
      <th scope="row">User name</th>
      <td>{{user.name}}</td>
    </tr>
    <tr>
      <th scope="row">Type</th>
      <td>{{user.type}}</td>
    </tr>
    </tbody>
  </table>


  <br>
  <div>
  <a class="btn btn-small btn-danger" (click)="deleteUser()"> Delete</a>
</div>
