<h1 *ngIf="product">{{product.id == null ? 'Add' : 'Edit'}} Product - {{product.id}}</h1>


<form>
  <label for="title">Title</label>
  <input type="text" class="form-control" id="title" placeholder="Title" [(ngModel)]="product.title" name="name">

  <label for="description">Description</label>
  <input type="text" class="form-control" id="description" placeholder="description" name="description" [(ngModel)]="product.description">

  <label for="category">Category</label>
  <input type="text" class="form-control" id="category" placeholder="category" name="category" [(ngModel)]="product.category">

  <label for="category">Gender Category</label>
  <input type="text" class="form-control" id="gender" placeholder="men/women" name="category" [(ngModel)]="product.gender">

  <label for="price">Price</label>
  <input type="number" class="form-control" id="price" placeholder="price" name="price" [(ngModel)]="product.price">




  <div class="form-group" *ngIf="product.id == null">
    <br>
    <input type="file" (change)="onFileChanged($event)">
    <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">
  </div>


  <br><br>
  <button type="button" class="btn btn-success" (click)="saveProduct()">Save Product</button>
</form>
